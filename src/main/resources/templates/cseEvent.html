<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSE Department Events</title>
</head>
<body>
    <h1>Display no of CSE students participated in cultural festival 2023 event</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
                <th>Event Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${cseEvents}">
                <td th:text="${event[0]}">Student ID</td>
                <td th:text="${event[1]}">First Name</td>
                <td th:text="${event[2]}">Last Name</td>
                <td th:text="${event[3]}">Department</td>
                <td th:text="${event[4]}">Event Name</td>
                <td th:text="${event[5]}">Date</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
