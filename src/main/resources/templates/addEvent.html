<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Add Event</h1> 
<form th:action="@{/saveEvent}" method="post">
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" class="form-control" id="eventName" name="eventName" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <!-- Additional Attributes -->
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <input type="text" class="form-control" id="eventType" name="eventType" required>
        </div>
        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" class="form-control" id="organizer" name="organizer" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="ticketsAvailable">Tickets Available:</label>
            <input type="number" class="form-control" id="ticketsAvailable" name="ticketsAvailable" required>
        </div>
        <div class="form-group">
            <label for="ticketPrice">Ticket Price:</label>
            <input type="number" step="0.01" class="form-control" id="ticketPrice" name="ticketPrice" required>
        </div>
        <div class="form-group">
            <label for="registrationDeadline">Registration Deadline:</label>
            <input type="date" class="form-control" id="registrationDeadline" name="registrationDeadline" required>
        </div>
         <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
				<option value="completed">Completed</option>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
         <div class="form-group">
            <label for="threshold">Threshold:</label>
            <input type="number" class="form-control" id="threshold" name="threshold" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
         <a th:href="@{/}" class="btn btn-primary">Home</a>
    </form>
</div>
</div>
<script>
    function calculateThreshold() {
        // Get the number of tickets available
        var ticketsAvailable = parseInt(document.getElementById("ticketsAvailable").value);

        // Get the number of tickets to be booked (entered by the user)
        var numberOfTickets = parseInt(document.getElementById("numberOfTickets").value);

        // Calculate the threshold based on ticketsAvailable
        var thresholdInput = document.getElementById("threshold");
        var calculatedThreshold = ticketsAvailable / 2;

        // Set the calculated threshold to the input field
        thresholdInput.value = calculatedThreshold;
    }
</script>

</body>
</html>
