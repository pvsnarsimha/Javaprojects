<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students with Registration Status Not Registered</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any additional styling or scripts if needed -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dee2e6; /* Add this line to set border for cells */
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Students with Registration Status Not Registered</h1>
        <table class="table table-striped" border="3"> <!-- Add border attribute -->
            <thead>
                <tr>
                    <!-- Adjust the headers based on the structure of your 'notRegisteredStudents' list -->
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through 'notRegisteredStudents' and display each student -->
                <tr th:each="student : ${notRegisteredStudents}" class="table-light">
                    <td th:text="${student[0]}"></td>
                    <td th:text="${student[1]}"></td>
                    <td th:text="${student[2]}"></td>
                    <!-- Add more cells based on the structure of your 'notRegisteredStudents' list -->
                </tr>
            </tbody>
        </table>
         <a th:href="@{/}" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
