<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events with Days Left for Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h2>Events with Days Left for Registration</h2>

    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Registration deadline</th>
                <th>Days Left</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the eventsWithDaysLeft list -->
            <tr th:each="event : ${eventsWithDaysLeft}">
                <td th:text="${event[0]}"></td>
                <td th:text="${event[1]}"></td>
                <td th:text="${event[2]}"></td>
                <td th:text="${event[3]}"></td>
            </tr>
        </tbody>
    </table>
<a th:href="@{/}" class="btn btn-primary">Home</a>
</body>
</html>
