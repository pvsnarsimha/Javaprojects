<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Count Students By Department and Event Name</title>
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 20px;
    }

    h2 {
        color: #007bff;
        text-align: center;
        margin-bottom: 40px;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        color: #333;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

        <option value="music And Arts Expo">Music and Arts Expo</option>
        <option value="Tech Expo 2023">Tech Expo 2023</option>

        <option value="exclusive Exhibition 12">Exclusive Exhibition 12</option>
        <option value="bespoke Symposium 13">Bespoke Symposium 13</option>
        <option value="premiumConference 15">Premium Conference 15</option>
        <option value="sports Championship 2023">Sports Championship 2023</option>
        <option value="science Fair 2023">Science Fair 2023</option>
        <option value="cultural Festival 2023">Cultural Festival 2023</option>
        <option value="tech Expo 2023">Tech Expo 2023</option>
        <option value="music Fest 2023">Music Fest 2023</option>
        <option value="engineering Hackathon 2023">Engineering Hackathon 2023</option>
        <option value="literary Fest 2023">Literary Fest 2023</option>
        <option value="startup Fair 2023">Startup Fair 2023</option>
        <option value="health And Wellness Expo 2023">Health and Wellness Expo 2023</option>

</body>
</html>
