<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Events with Participants Less Than 50</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Find Events with Participants Less Than 50</h2>

<form th:action="@{/findEventWithParticipantsLessThan50Result}" method="post">
    <label for="department">Department:</label>
    <select id="department" name="department" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="CE">CE</option>
        <option value="ME">ME</option>
    </select>
    
    <label for="registeredEventName">Registered Event Name:</label>
    <select id="registeredEventName" name="registeredEventName" required>
        <option value="">Select Event Name</option>
        <option value="Fashion Show 2023">Fashion Show 2023</option>
        <option value="Food Festival 2023">Food Festival 2023</option>
        <option value="Environmental Expo 2023">Environmental Expo 2023</option>
        <option value="Gaming Tournament 2023">Gaming Tournament 2023</option>
        <option value="Photography Exhibition 2023">Photography Exhibition 2023</option>
        <option value="Debate Competition 2023">Debate Competition 2023</option>
        <option value="Robotics Showcase 2023">Robotics Showcase 2023</option>
         <option value="Hiking Expedition 2023">Hiking Expedition 2023</option>
          <option value="Pre-Event Workshop 1">Pre-Event Workshop 1</option>
           <option value="Pre-Event Workshop 2">Pre-Event Workshop 2</option>
            <option value="Event Promotion Seminar">Event Promotion Seminar</option>
             <option value="Art Exhibition 2023">Art Exhibition 2023</option>
              <option value="Hackathon 2023">Hackathon 2023</option>
    </select>

    <label for="participants">Number of Participants:</label>
    <select id="participants" name="participants" required>
        <option value="10">Less than 10</option>
        <option value="20">Less than 20</option>
        <option value="30">Less than 30</option>
        <option value="40">Less than 40</option>
        <option value="50">Less than 50</option>
    </select>

    <button type="submit">Search</button>
</form>

<a th:href="@{/}" class="btn-primary">Home</a>

</body>
</html>
