<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Event</h1>
    <hr>
    <form th:action="@{/saveEvent}" th:object="${event}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        
        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" th:field="*{eventName}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" th:field="*{date}" class="form-control mb-4 col-4" required>
        </div>
  
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" th:field="*{location}" class="form-control mb-4 col-4" required>
        </div>

        <!-- Additional Attributes -->
        <div class="form-group">
            <label for="eventType">Event Type:</label>
            <input type="text" th:field="*{eventType}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" th:field="*{organizer}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="ticketsAvailable">Tickets Available:</label>
            <input type="number" th:field="*{ticketsAvailable}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="ticketPrice">Ticket Price:</label>
            <input type="number" step="0.01" th:field="*{ticketPrice}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="registrationDeadline">Registration Deadline:</label>
            <input type="date" th:field="*{registrationDeadline}" class="form-control mb-4 col-4" required>
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" th:field="*{status}" required>
				<option value="completed">Completed</option>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
 <div class="form-group">
            <label for="threshold">Threshold:</label>
            <input type="number" class="form-control" id="threshold" name="threshold" required>
        </div>
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>

    <hr>

    <a th:href="@{/}">Back to Event List</a>
</div>
<script>
    function calculateThreshold() {
        // Get the number of tickets available
        var ticketsAvailable = parseInt(document.getElementById("ticketsAvailable").value);

        // Get the number of tickets to be booked (entered by the user)
        var numberOfTickets = parseInt(document.getElementById("numberOfTickets").value);

        // Calculate the threshold based on ticketsAvailable
        var thresholdInput = document.getElementById("threshold");
        var calculatedThreshold = ticketsAvailable / 2;

        // Set the calculated threshold to the input field
        thresholdInput.value = calculatedThreshold;
    }
</script>
</body>
</html>
