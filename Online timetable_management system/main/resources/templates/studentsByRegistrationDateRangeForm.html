<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Students by Registration Date Range</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h2>Find Students by Registration Date Range</h2>
    <form th:action="@{/findStudentsByRegistrationDateRangeResult}" th:method="post" id="dateRangeForm">
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="text" class="form-control" id="startDate" name="startDate" placeholder="YYYY-MM-DD" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="text" class="form-control" id="endDate" name="endDate" placeholder="YYYY-MM-DD" required>
        </div>
        <button type="submit" class="btn btn-primary">Find Students</button>
    </form>
    <a th:href="@{/}">Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
